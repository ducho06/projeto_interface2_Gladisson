<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Página com Carrossel</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    
    <a href="/css/formulario.css"></a>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
</head>
<body>

    <div id="main-container">
        <img class="background-image" src="/imagens/marcadagua.png" alt="Imagem de fundo principal">
        <img class="header-image" src="/imagens/barbeirocortandoocabelo.jpg" alt="Imagem de fundo do cabeçalho">

        <nav id="navbar">
            </nav>
        
        <div id="carousel-wrapper">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://placehold.co/800x400/B71B1B/white?text=Primeiro+Slide" class="d-block w-100" alt="Primeira imagem do carrossel">
                    </div>
                    <div class="carousel-item">
                        <img src="https://placehold.co/800x400/333131/white?text=Segundo+Slide" class="d-block w-100" alt="Segunda imagem do carrossel">
                    </div>
                    <div class="carousel-item">
                        <img src="/imagens/imgcarrossel3.png" class="d-block w-100" alt="Terceira imagem do carrossel">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <div id="description">
            </div>

        <footer id="footer">
            </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>
</html>
